<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock analog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hourPointer">
          <div class="hh"></div>
        </div>
        <div class="minutePointer">
          <div class="mm"></div>
        </div>
        <div class="secondPointer">
          <div class="ss"></div>
        </div>
      </div>
      <h1><p></p></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
